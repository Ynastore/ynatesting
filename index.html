<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUG WA — by YNA STORE</title>
  <meta name="description" content="UI crash , yna terminal, dan loader.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#05090a;          /* deep black */
      --panel:#0b1114;       /* panel dark */
      --neon:#22ffaa;        /* neon mint */
      --neon-2:#00f0ff;      /* neon cyan */
      --accent:#9eff00;      /* matrix green */
      --danger:#ff4d6d;      /* pinkish red */
      --text:#d7ffe7;        /* pale green */
      --muted:#7ef9c7;       /* soft mint */
      --shadow:0 15px 50px rgba(34,255,170,.15), 0 0 50px rgba(0,240,255,.07);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Share Tech Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(0,240,255,.04), transparent 50%),
                  radial-gradient(900px 600px at 10% 120%, rgba(34,255,170,.05), transparent 60%),
                  var(--bg);
      overflow:hidden;
    }

    /* Subtle scanlines */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,.03), rgba(255,255,255,.03) 1px, transparent 2px, transparent 3px);
      mix-blend-mode:soft-light; opacity:.2; z-index:0;
    }

    /* Matrix rain canvas */
    #matrix{ position:fixed; inset:0; z-index:0; opacity:.25; }

    .shell{
      position:relative; z-index:1; height:100vh; display:grid; place-items:center; padding:18px;
    }

    .wrap{
      width:min(1100px, 100%);
      display:grid; grid-template-columns: 1.25fr .75fr; gap:18px;
    }
    @media (max-width: 900px){ .wrap{ grid-template-columns: 1fr; height:100%; } .terminal{min-height:45vh} }

    .card{
      background: linear-gradient(180deg, rgba(11,17,20,.7), rgba(11,17,20,.45));
      border:1px solid rgba(34,255,170,.2);
      border-radius:22px; box-shadow:var(--shadow); backdrop-filter: blur(8px);
    }

    .titlebar{
      display:flex; align-items:center; gap:10px; padding:12px 16px; border-bottom:1px solid rgba(126,249,199,.2);
      background: linear-gradient(90deg, rgba(0,240,255,.07), transparent);
      border-top-left-radius:22px; border-top-right-radius:22px;
    }
    .dots{display:flex; gap:8px}
    .dot{width:10px;height:10px;border-radius:50%; background:var(--neon); box-shadow:0 0 10px var(--neon)}
    .dot:nth-child(2){ background:var(--neon-2); box-shadow:0 0 10px var(--neon-2)}
    .dot:nth-child(3){ background:var(--accent); box-shadow:0 0 10px var(--accent)}

    .title{margin-left:auto; letter-spacing:.12em; color:var(--muted)}
    .badge{ margin-left:8px; padding:.2rem .5rem; border:1px solid rgba(0,240,255,.35); color:#aef; border-radius:999px; font-size:.72rem }

    .terminal{ display:flex; flex-direction:column; min-height:62vh; }

    .screen{ padding:14px 16px 18px; overflow:auto; scrollbar-width:thin; height:100%; }
    .screen::-webkit-scrollbar{ height:8px;width:8px }
    .screen::-webkit-scrollbar-thumb{ background: linear-gradient(var(--neon), var(--neon-2)); border-radius:999px }

    .prompt{ color:var(--accent) }
    .caret{ display:inline-block; width:10px; background:var(--accent); margin-left:4px; animation:blink 1s steps(1) infinite }
    @keyframes blink{ 50%{ opacity:0 } }

    .log{ margin:.25rem 0; line-height:1.4 }
    .ghost{ opacity:.6 }
    .ok{ color:#b7ffb1 }
    .warn{ color:#ffe28a }
    .err{ color:#ffb3c7 }

    .controls{ display:grid; gap:18px; }

    .panel{
      padding:16px; border-top-left-radius:22px; border-top-right-radius:22px;
    }

    .menu{ display:grid; grid-template-columns: repeat(3, 1fr); gap:12px }
    @media (max-width:480px){ .menu{ grid-template-columns:1fr 1fr } }

    .btn{
      border:1px solid rgba(126,249,199,.25);
      padding:12px; border-radius:16px; text-align:center; cursor:pointer; user-select:none;
      text-transform:uppercase; letter-spacing:.12em; transition: transform .15s ease, box-shadow .2s ease;
      background: linear-gradient(180deg, rgba(0,240,255,.06), rgba(34,255,170,.06));
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 10px 30px rgba(34,255,170,.12), 0 0 30px rgba(0,240,255,.08) }
    .btn.active{ outline:2px solid var(--neon); box-shadow:0 0 0 4px rgba(34,255,170,.18) inset }

    .field{ display:grid; gap:8px }
    label{ color:var(--muted); font-size:.9rem }
    input{
      background: #081013; border:1px solid rgba(34,255,170,.25); color:var(--text);
      padding:14px 14px; border-radius:14px; outline:none; font-size:1rem; letter-spacing:.06em;
      box-shadow: inset 0 0 20px rgba(34,255,170,.06);
    }

    .launch{
      display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:8px
    }
    .launch button{
      flex:1; padding:14px; border-radius:14px; border:1px solid rgba(0,240,255,.35); background: linear-gradient(180deg, rgba(0,240,255,.12), rgba(0,240,255,.05));
      color:#cfffff; text-transform:uppercase; letter-spacing:.16em; cursor:pointer; transition: transform .15s ease, box-shadow .2s ease
    }
    .launch button:active{ transform: translateY(1px) }

    .progress{ height:10px; border:1px solid rgba(126,249,199,.3); border-radius:999px; overflow:hidden; background:#071013; margin-top:8px }
    .bar{ height:100%; width:0%; background: linear-gradient(90deg, var(--neon), var(--neon-2)); box-shadow:0 0 20px var(--neon); transition:width .2s ease }

    .footer{ opacity:.7; font-size:.8rem; padding:8px 16px 16px }

    /* glitchy heading */
    .hero{
      grid-column:1 / -1; margin-bottom:6px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .logo{
      font-size:clamp(18px, 3.2vw, 34px); letter-spacing:.2em; color:var(--text);
      text-shadow:0 0 15px rgba(34,255,170,.35), 0 0 8px rgba(0,240,255,.3);
      position:relative; display:inline-block;
    }
    .logo::after, .logo::before{
      content:attr(data-text); position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.3;
    }
    .logo::before{ left:2px; text-shadow:-2px 0 var(--neon) }
    .logo::after{ right:2px; text-shadow:2px 0 var(--neon-2) }

    .contact a{ color:var(--neon-2); text-decoration:none }
  </style>
</head>
<body>
  <!-- NOTE: This page is a harmless visual simulation. No real "bug" or network actions occur. -->
  <canvas id="matrix"></canvas>
  <div class="shell">
    <div class="wrap">
      <div class="hero">
        <div class="logo" data-text="BUG WA — BY YNA STORE">BUG WA — BY YNA STORE</div>
        <div class="badge">DEMO UI • YNA TERMINAL</div>
      </div>

      <!-- Terminal card -->
      <section class="card terminal">
        <div class="titlebar">
          <div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          <div class="title">/dev/ttyYNA — SESSION #1337<span class="badge" id="modeBadge">MODE: HARD</span></div>
        </div>
        <div class="screen" id="screen" aria-live="polite"></div>
        <div class="panel footer">© <span id="year"></span> YNA STORE •  jangan di salah gunakan.</div>
      </section>

      <!-- Controls card -->
      <aside class="card controls">
        <div class="titlebar">
          <div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          <div class="title">KONTROL • MENU</div>
        </div>
        <div class="panel">
          <div class="menu" role="tablist" aria-label="Pilih Mode">
            <div class="btn active" id="btn-normal" role="tab" aria-selected="false">Bug Normal</div>
            <div class="btn active" id="btn-hard" role="tab" aria-selected="true">Bug Hard</div>
            <a class="btn" id="btn-contact" href="https://wa.me/6283138675899" target="_blank" rel="noopener">Kontak YNA</a>
          </div>

          <div class="field" style="margin-top:14px">
            <label for="target">Nomor Target (contoh: 62812xxxxxxx)</label>
            <input id="target" inputmode="numeric" placeholder="ketik nomor tanpa +" maxlength="16" />
            <div class="launch">
              <button id="btn-launch">LAUNCH</button>
            </div>
            <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // ===== Matrix rain background =====
    const matrix = document.getElementById('matrix');
    const ctx = matrix.getContext('2d');
    let width, height, columns, drops;
    const setupMatrix = () => {
      width = matrix.width = window.innerWidth;
      height = matrix.height = window.innerHeight;
      const fontSize = 16;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1 + Math.random() * 100);
      ctx.font = fontSize + 'px Share Tech Mono, monospace';
    }
    const chars = 'アイウエオカキクケコｱｲｳｴｵﾊﾐﾑﾍﾎ0123456789ABCDEFYNA';
    function draw(){
      ctx.fillStyle = 'rgba(5,9,10,0.08)';
      ctx.fillRect(0,0,width,height);
      for(let i=0;i<drops.length;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillStyle = '#22ffaa';
        ctx.fillText(text, i*16, drops[i]*16);
        if(drops[i]*16 > height && Math.random() > 0.975){ drops[i]=0; }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    setupMatrix(); draw();
    window.addEventListener('resize', setupMatrix);

    // ===== Terminal typing / fake engine =====
    const screen = document.getElementById('screen');
    const bar = document.getElementById('bar');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    const logsBoot = [
      '[BOOT] Inisialisasi modul -> net.core, crypto.aes256, pkt.fuzz',
      '[OK]    Sandbox aktif, i/o dialihkan ke virtual bus',
      '[OK]    Memuat signature YNA/BUG v3.1.4',
      '[INFO]  Menjalankan self-check & checksum',
      '[OK]    Integritas lolos (sha256: ********YNA)',
    ];

    const logsScan = [
      '[SCAN]  Mengurai target & validasi jalur',
      '[LOAD]  Membuat paket dummy & payload harmless',
      '[FAKE]  Menyiapkan noise & jitter kanal',
      '[RUN]   Simulasi handshake socket://wa-sim.yna',
      '[OK]    Latensi stabil ~4ms',
    ];

    const logsHard = [
      '[HARD]  Mengaktifkan overdrive visual & animasi lanjutan',
      '[HARD]  Mode saturasi log dinaikkan (x3)',
      '[HARD]  Menambahkan checksum decoy',
    ];

    function write(line, cls='log'){
      const el = document.createElement('div');
      el.className = cls; el.textContent = line; screen.appendChild(el);
      screen.scrollTop = screen.scrollHeight;
    }

    function promptLine(){
      const row = document.createElement('div'); row.className = 'log';
      row.innerHTML = '<span class="prompt">yna@bugwa</span>:<span class="ghost">~$</span> <span class="caret">&nbsp;</span>';
      screen.appendChild(row); screen.scrollTop = screen.scrollHeight;
    }

    // initial boot sequence
    (function boot(){
      let i=0; const iv = setInterval(()=>{
        write(logsBoot[i], i<2?'ok':'log');
        i++; if(i===logsBoot.length){ clearInterval(iv); promptLine(); }
      }, 200);
    })();

    // ===== Controls =====
    let mode = 'HARD'; // default as requested
    const modeBadge = document.getElementById('modeBadge');
    const btnNormal = document.getElementById('btn-normal');
    const btnHard = document.getElementById('btn-hard');

    function setMode(m){
      mode = m; modeBadge.textContent = 'MODE: ' + m;
      btnNormal.classList.toggle('active', m==='NORMAL');
      btnHard.classList.toggle('active', m==='HARD');
    }
    setMode('HARD');

    btnNormal.addEventListener('click', ()=> setMode('NORMAL'));
    btnHard.addEventListener('click', ()=> setMode('HARD'));

    const target = document.getElementById('target');
    const btnLaunch = document.getElementById('btn-launch');

    function sanitizeNumber(v){ return v.replace(/[^0-9]/g,''); }

    function simulate(){
      const num = sanitizeNumber(target.value);
      screen.innerHTML = '';
      let p = 0; bar.style.width = '0%';

      if(!num){ write('[ERR]   Nomor target kosong. Isi dulu ya.', 'err'); promptLine(); return; }
      if(num.length < 8){ write('[WARN]  Nomor terlalu pendek. Cek kembali.', 'warn'); }

      const steps = [...logsScan, ...(mode==='HARD'? logsHard:[])];
      let index = 0;

      const tick = setInterval(()=>{
        if(index < steps.length){
          write(steps[index], 'log'); index++; p = Math.min(95, p + Math.random()*10 + 5); bar.style.width = p+'%';
        } else {
          clearInterval(tick);
          // Finalization
          setTimeout(()=>{
            bar.style.width = '100%';
            const label = mode==='HARD' ? 'SUKSES BUG HARD TARGET' : 'SUKSES BUG NORMAL TARGET';
            write(`[OK]    ${label}: ${num}`, 'ok');
            write('[INFO]  jangan lupa tunggu 15 menit sesudah bug berlanjut.......', 'warn');
            promptLine();
          }, 400);
        }
      }, 180);
    }

    btnLaunch.addEventListener('click', simulate);
    target.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ simulate(); }});

    // Mask input on the fly
    target.addEventListener('input', ()=>{
      const cur = target.selectionStart; target.value = sanitizeNumber(target.value); target.selectionEnd = cur;
    });
  </script>
</body>
